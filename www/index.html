<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DWeatherApp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   <link href="css/app.css" rel="stylesheet" />
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/appframework.ui.min.js"></script>
</head>
<body ng-app="weatherApp" ng-controller="weatherCntrl" ng-init="loadData()">
    <ion-header-bar class="no-header" align-title="right">
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button icon-left ion-refresh" ng-click="getCurrentWeather()"></button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div id="current-weather">


            <div class="list card">

                <div class="item item-avatar">
                    <img src="{{CurrentWeatherIcon}}" />
                    <h2>{{CurrentWeather.name}},{{CurrentWeather.sys.country}}</h2>
                    <p>Last Update:{{weatherLastUpdateOn}}</p>
                    <p>{{CurrentWeather.weather[0].description}}</p>
                </div>

                <div class="item item-body">
                    <h5>
                        <span id="temp-hi">
                            <i class="icon ion-arrow-up-c"></i>
                            <span ng-bind="CurrentWeather.main.temp_max"></span>&deg;
                        </span>
                        <span id="temp-lo"><i class="icon ion-arrow-down-c"></i> <span ng-bind="CurrentWeather.main.temp_min"></span>&deg;</span>
                    </h5>
                    <h1 class="current-temp">
                        <span ng-bind="CurrentWeather.main.temp"></span>&deg;
                    </h1>
                    <p>
                        <a href="#" class="subdued"> Humidity: {{CurrentWeather.main.humidity}}</a>
                        <a href="#" class="subdued">Pressure: {{CurrentWeather.main.pressure}}</a>
                    </p>
                </div>


            </div>
            <!-- -->

        </div>
    </ion-content>
</body>
</html>
